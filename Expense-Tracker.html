<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
   
    <div class="video-background">
        <video autoplay loop muted>
            <source src="../Exppp.mp4" type="video/mp4"> 
        </video>
    </div>

    
    <div class="container">
        <h1>Expense Tracker</h1>

       
        <div class="balance">
            <h3>Set Your Balance</h3>
            <input type="number" id="initialBalance" placeholder="Enter balance" required>
            <button id="setBalanceBtn" class="btn">Set</button>

            <h3>Your Balance</h3>
            <h1 id="balance">₹0.00</h1>

            <div class="incomeExpense">
                <div class="income">
                    <h3>Income</h3>
                    <p id="moneyplus" class="money">₹0.00</p> 
                </div>
                <div class="expense">
                    <h3>Expense</h3>
                    <p id="moneyminus" class="money">₹0.00</p> 
                </div>
            </div>
        </div>

       
        <h3>History</h3>
        <ul id="list" class="list"><li>No Transactions</li></ul>

      
        <h3>Add Expense</h3>
        <form id="form">
            <div class="formControl">
                <label for="text">Item</label>
                <input type="text" id="text" placeholder="Enter Item" required>
            </div>
            <div class="formControl">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter Amount" required>
            </div>
            <button type="submit" class="btn">Add</button>
        </form>
    </div>

    <script src="js.js"></script>
</body>
</html>
